JorgeLillo\TopGamesBundle\Entity\Usuario:
    type: entity
    table: usuarios
    repositoryClass: JorgeLillo\TopGamesBundle\Entity\UsuarioRepository
    uniqueConstraints:
        username_UNIQUE:
            columns:
                - username
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        username:
            type: string
            nullable: false
            length: 16
            fixed: false
        password:
            type: string
            nullable: false
            length: 64
            fixed: false
        isAdmin:
            type: boolean
            nullable: true
            unsigned: false
            default: false
            column: esAdmin
        isActive:
            type: boolean
            nullable: true
            unsigned: false
            default: true
            column: esActivo
        email:
            type: string
            nullable: true
            length: 255
            fixed: false
        createTime:
            type: datetime
            nullable: true
            default: CURRENT_TIMESTAMP
            column: create_time

    lifecycleCallbacks: {  }
